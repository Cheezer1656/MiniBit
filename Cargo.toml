[package]
name = "minibit"
version = "0.1.0"
edition = "2021"

[dependencies]
fastrand = "2.1.0"
json = "0.12.4"
valence = { git = "https://github.com/valence-rs/valence" }
valence_anvil = { git = "https://github.com/valence-rs/valence" }

[[bin]]
name = "lobby"
path = "src/bin/lobby.rs"

[[bin]]
name = "sumo"
path = "src/bin/sumo.rs"

[[bin]]
name = "parkour"
path = "src/bin/parkour.rs"

[[bin]]
name = "boxing"
path = "src/bin/boxing.rs"

[[bin]]
name = "bowfight"
path = "src/bin/bowfight.rs"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
