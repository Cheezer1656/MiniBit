[package]
name = "minibit"
version = "0.1.0"
edition = "2021"

[dependencies]
fastrand = "2.1.0"
json = "0.12.4"
valence = { git = "https://github.com/valence-rs/valence", rev = "db87e74bebc8226c75a84629b61f148b584df853" }
valence_anvil = { git = "https://github.com/valence-rs/valence", rev = "db87e74bebc8226c75a84629b61f148b584df853" }

[[bin]]
name = "lobby"
path = "src/lobby/lobby.rs"

[[bin]]
name = "sumo"
path = "src/sumo/sumo.rs"

[[bin]]
name = "parkour"
path = "src/parkour/parkour.rs"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
